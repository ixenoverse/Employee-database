<div class="container">
    <div class="row">
        <div class="col-md-6">
           <div class="card my-5">
            <div class="text-center">
                <h1>Sign Up</h1>
                <p class="lead">Register Yourself</p>
            </div>
            <form >
                <form [formGroup] = "signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input formControlName="fname"  type="text" class="form-control" >
                        
                        <!-- <h1>{{signupForm.controls['fname'].valid}}</h1> -->

                        <!-- <input formControlName="fname" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }"> -->

                        <span class="text-danger" *ngIf="signupForm.controls['fname'].dirty && signupForm.hasError('required','fname')" >*First Name is required</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input formControlName="lname" type="text" class="form-control">

                        <span class="text-danger" *ngIf="signupForm.controls['lname'].dirty && signupForm.hasError('required','lname')" >*Last Name is required</span>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control">
                      <div class="form-text">We'll never share your email with anyone else.</div>

                      <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')" >*Email is required</span>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control">

                      <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')" >*Password is required</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Re-enter Password</label>
                        <input formControlName="password2" type="password" class="form-control">

                        <span class="text-danger" *ngIf="signupForm.controls['password2'].dirty && signupForm.hasError('required','password2')" >*Password is required</span>
                    </div>
                    <div class="form-group form-check mb-3">
                        <input type="checkbox" formControlName="terms" class="form-check-input">
                        <label  class="form-check-label">I agree to all the terms and conditions.</label>
                    </div>

                    <button type="submit"  class="btn btn-primary mb-2">Sign Up</button>
                  </form>
                  <a routerLink="/login" class="form-text text-primary">Already registered? Click to Login</a>
            </form>
           </div>
        </div>
    </div>
</div>
